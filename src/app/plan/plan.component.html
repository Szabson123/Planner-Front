<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Slab:wght@100..900&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">



<div class="timeline-container">
  <table class="timeline-table">
    <thead>
      <tr>
        <th><div class="filter-container">
          <label for="shiftFilter">Filtr po zmianach:</label>
          <select id="shiftFilter" [(ngModel)]="selectedShift" (change)="applyFilter()">
            <option value="">Wszystkie zmiany</option>
            <option *ngFor="let shift of shifts" [value]="shift.name">{{ shift.name }}</option>
          </select>
        </div></th>
        <th *ngFor="let date of dates">{{ date.format('DD MMM YYYY') }}</th>
      </tr>
      <tr>
        <th>Imię i nazwisko</th>
        <th *ngFor="let date of dates">{{ date.format('dddd') }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers">
        <td class="user-name">{{ user.first_name }} {{ user.last_name }}</td>
        <td *ngFor="let date of dates">
          <div *ngIf="hasFreeDay(date, user)" style="background-color:aquamarine;">Dzień wolny</div>

          <ng-container *ngIf="!hasFreeDay(date, user)">
            <div class="event-details" *ngFor="let event of getFilteredEventsForDateAndUser(date, user)">
              <div class="event_name">{{ event.shift_name }}</div>
              <div class="event_hours">{{ event.start_time | formatTime }} - {{ event.end_time | formatTime }}</div>
            </div>
          </ng-container>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="conteiner-button">
    <button class="button-18" (click)="generatePlanner()">Generate Planner</button>
    <button class="button-18-red" (click)="restorePlanner()">RestorePlanner</button>
    <div class="controls">
      <button  (click)="previousMonth()">← Wcześniej</button>
      <span class="data-prev-next">{{ currentMonth.format('MMMM YYYY') }}</span>
      <button (click)="nextMonth()">Później →</button>
    </div>
  </div>
</div>
