<div class="timeline-container">
  <div class="timeline">
    <div class="event" *ngFor="let date of dates">
      <div class="date">{{ date.format('DD MMM YYYY') }}</div>
      <div class="event-details" *ngFor="let event of getEventsForDate(date)">
        <strong>User:</strong> {{ event.user }}<br>
        <strong>Shift:</strong> {{ event.shift }}<br>
        <strong>Start Time:</strong> {{ event.start_time }}<br>
        <strong>End Time:</strong> {{ event.end_time }}<br>
      </div>
    </div>
  </div>
</div>

<div class="controls">
  <button (click)="previousMonth()">← Previous</button>
  <span>{{ currentMonth.format('MMMM YYYY') }}</span>
  <button (click)="nextMonth()">Next →</button>
</div>
