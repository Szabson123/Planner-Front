<div class="review-container">
  <ul class="reviews-list">
    <li *ngFor="let review of reviews" class="review-item">
      <div class="review-content">
        <div class="review-text">
          <span class="machine-name">{{ review.machine_name }}</span>
          <span class="review-date">{{ review.date }}</span>
          : {{ review.description }} - 
          <strong 
            [ngClass]="{'status-done': review.done, 'status-not-done': !review.done}"
            class="review-status">
            {{ review.done ? 'Wykonane' : 'Nie wykonane' }}
          </strong>
        </div>
        <div class="review-actions">
          <button (click)="toggleDone(review)" class="toggle-button btn-status">
            <i class="fas fa-sync-alt"></i> Zmień Status
          </button>
          <button (click)="deleteReview(review)" class="toggle-button btn-delete">
            <i class="fas fa-trash-alt"></i> Usuń
          </button>
        </div>
      </div>
    </li>
    <li *ngIf="reviews.length === 0" class="no-reviews">
      <p>Brak recenzji do wyświetlenia.</p>
    </li>
  </ul>
</div>
